<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      {{ with .Site.Title }}
      <a href="/night/2017/"> {{ . }} </a>
      {{ end }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <a href="/night/2017/">Home /</a>
      {{ range $name, $taxonomy := .Site.Sections }}
      {{ if ne $name "post" }}
      <a href="/night/2017/{{ $name | urlize }}">{{ $name }} / </a>
      {{ end }}
      {{ end }}
    </div>
  </div>

</div>
